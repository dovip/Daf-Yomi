<html>
<head>
    <title>Daf Yomi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link href="Content/Site.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="phonegap.js"></script>
    <script src="Scripts/DafYomiJS.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">

        // Call onDeviceReady when Cordova is loaded.
        //
        // At this point, the document has loaded but cordova-2.2.0.js has not.
        // When Cordova is loaded and talking with the native device,
        // it will call the event `deviceready`.
        //
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        // Cordova is loaded and it is now safe to make calls Cordova methods
        //
        function onDeviceReady() {
            // Register the event listener
            document.addEventListener("menubutton", onMenuKeyDown, false);
        }

        // Handle the menu button
        //
        function onMenuKeyDown() {
            alert("Menu key");
        }

    </script>
</head>
<body onload="onLoad()">
    <h2 style="margin-right: 15px; float: right" dir="rtl" id="date"></h2>
    <h2 id="dafNumber" dir="rtl" style="margin-left: 15px; float: left"></h2>
    <div style="clear: both"></div>
    <div>
        <label dir="rtl" id="daf" style="width: 98%; height: 95%"></label>
    </div>
</body>
</html>
